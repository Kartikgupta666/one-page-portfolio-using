    <script>
        const texts = ['Programmer.', 'Web-Developer.', 'Video Editor.', 'Content Creator.'];
        const changingTextElement = document.getElementById('change-text');
        let currentIndex = 0;

        function typeAndEraseText(text, index, isTyping, callback) {
            const speed = isTyping ? 50 : 30; // Adjust typing and erasing speed here (in milliseconds)

            if (isTyping) {
                if (index < text.length) {
                    changingTextElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(function () {
                        typeAndEraseText(text, index, true, callback);
                    }, speed);
                } else {
                    setTimeout(function () {
                        typeAndEraseText(text, index, false, callback);
                    }, 1000); // Wait for a second after typing is complete
                }
            } else {
                if (index > 0) {
                    changingTextElement.innerHTML = text.substring(0, index - 1);
                    index--;
                    setTimeout(function () {
                        typeAndEraseText(text, index, false, callback);
                    }, speed);
                } else {
                    callback();
                }
            }
        }

        function updateText() {
            typeAndEraseText(texts[currentIndex], 0, true, function () {
                currentIndex = (currentIndex + 1) % texts.length;
            });
        }

        setInterval(updateText, 4000); // Change text every 4 seconds
    </script>
